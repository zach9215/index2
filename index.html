<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>私募基金合规工具</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
        }
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e7f1 100%);
            color: #333;
            line-height: 1.6;
            padding: 15px;
            max-width: 1200px;
            margin: 0 auto;
            min-height: 100vh;
            position: relative;
            display: flex;
            flex-direction: column;
        }
        header {
            text-align: center;
            margin-bottom: 20px; /* 减小间距 */
            padding: 25px 0 15px; /* 减小内边距 */
            border-bottom: 1px solid #e1e4e8;
            background: linear-gradient(135deg, #1a365d 0%, #2c5282 100%);
            border-radius: 12px;
            color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            position: relative;
            overflow: hidden;
        }
        header:before {
            content: "";
            position: absolute;
            top: -40px;
            right: -40px;
            width: 120px;
            height: 120px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
        }
        header:after {
            content: "";
            position: absolute;
            bottom: -25px;
            left: -25px;
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
        }
        h1 {
            font-size: 2.2rem;
            margin-bottom: 6px; /* 减小间距 */
            position: relative;
            z-index: 2;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            margin-top: 6px; /* 减小间距 */
        }
        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
            position: relative;
            z-index: 2;
            margin-bottom: 6px; /* 减小间距 */
        }
        .welcome-text {
            text-align: center;
            max-width: 800px;
            margin: 0 auto 20px; /* 减小间距 */
            color: #4a5568;
            font-size: 1.05rem;
            line-height: 1.8;
            padding: 0 20px;
        }
        .nav-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 25px; /* 减小间距 */
            margin-bottom: 20px; /* 减小间距 */
            flex: 1;
        }
        .nav-card {
            flex: 1;
            min-width: 320px;
            max-width: 450px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            padding: 25px 20px 20px; /* 减小内边距 */
            margin-bottom: 15px; /* 减小间距 */
            transition: all 0.3s ease;
            border: 1px solid #e1e4e8;
            text-decoration: none;
            color: #333;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        .nav-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.15);
            border-color: #a0c6ff;
        }
        .card-header {
            position: relative;
            padding-bottom: 15px; /* 减小间距 */
            margin-bottom: 15px; /* 减小间距 */
            text-align: center;
        }
        .card-header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            height: 1px;
            background: linear-gradient(90deg, transparent, #e2e8f0, transparent);
        }
        .card-icon {
            width: 75px; /* 减小尺寸 */
            height: 75px; /* 减小尺寸 */
            border-radius: 50%;
            background: linear-gradient(135deg, #1a365d 0%, #2c5282 100%);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.3rem; /* 减小字体 */
            margin: 0 auto 15px; /* 减小间距 */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .nav-card h2 {
            font-size: 1.7rem; /* 减小字体 */
            margin-bottom: 12px; /* 减小间距 */
            color: #1a365d;
        }
        .nav-card p {
            color: #718096;
            font-size: 1rem;
            line-height: 1.7;
            margin-bottom: 12px; /* 减小间距 */
            text-align: center;
        }
        .feature-list {
            text-align: left;
            width: 100%;
            margin: 12px 0; /* 减小间距 */
            flex: 1;
        }
        .feature-item {
            display: flex;
            align-items: flex-start;
            margin-bottom: 12px; /* 减小间距 */
            padding: 10px; /* 减小内边距 */
            border-radius: 8px;
            transition: background 0.2s;
            border-bottom: 1px dashed #e2e8f0;
        }
        .feature-item:last-child {
            border-bottom: none;
            margin-bottom: 5px;
        }
        .feature-icon {
            color: #2c5282;
            font-size: 1.2rem;
            margin-right: 10px; /* 减小间距 */
            margin-top: 4px;
            min-width: 24px;
        }
        .feature-text {
            flex: 1;
        }
        .feature-title {
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 4px; /* 减小间距 */
        }
        .feature-desc {
            color: #718096;
            font-size: 0.95rem;
        }
        .card-footer {
            padding-top: 12px; /* 减小间距 */
            text-align: center;
            border-top: 1px solid #e2e8f0;
            margin-top: auto;
        }
        .btn {
            display: inline-block;
            padding: 12px 30px; /* 减小内边距 */
            background: linear-gradient(135deg, #1a365d 0%, #2c5282 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }
        .btn:after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: rgba(255, 255, 255, 0.1);
            transform: rotate(30deg);
            transition: all 0.5s;
        }
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.25);
        }
        .btn:hover:after {
            transform: rotate(30deg) translate(10%, 10%);
        }
        .simple-footer {
            text-align: center;
            color: #718096;
            font-size: 0.9rem;
            padding: 15px 0; /* 减小内边距 */
            margin-top: auto;
        }
        .footer-line {
            height: 6px; /* 减小高度 */
            background: linear-gradient(90deg, #1a365d, #2c5282);
            width: 80%;
            margin: 0 auto 12px; /* 减小间距 */
            border-radius: 4px;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
            }
            .subtitle {
                font-size: 1rem;
            }
            .nav-container {
                gap: 15px; /* 减小间距 */
            }
            .nav-card {
                min-width: 280px;
                padding: 20px 15px; /* 减小内边距 */
            }
            .nav-card h2 {
                font-size: 1.6rem;
            }
            .card-icon {
                width: 65px; /* 减小尺寸 */
                height: 65px; /* 减小尺寸 */
                font-size: 1.9rem; /* 减小字体 */
            }
        }
        
        @media (max-width: 480px) {
            header {
                padding: 20px 0 10px; /* 减小内边距 */
            }
            h1 {
                font-size: 1.5rem;
            }
            .welcome-text {
                font-size: 0.95rem;
                padding: 0 10px;
            }
            .nav-card {
                min-width: 100%;
            }
            .nav-card h2 {
                font-size: 1.4rem;
            }
            .btn {
                padding: 10px 20px; /* 减小内边距 */
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <!-- 删除返回按钮 -->
        <h1>私募基金合规工具</h1>
        <div class="subtitle">功能导航</div>
    </header>
    
    <div class="welcome-text">
        <p>提供专业的私募基金合规工具，帮助提升专业知识与了解监管动态。</p>
    </div>
    
    <div class="nav-container">
        <div class="nav-card">
            <div class="card-header">
                <div class="card-icon">
                    <i class="fas fa-file-alt"></i>
                </div>
                <h2>私募基金知识测试</h2>
                <p>测试私募基金合规知识水平</p>
            </div>
            
            <div class="feature-list">
                <div class="feature-item">
                    <div class="feature-icon">
                        <i class="fas fa-random"></i>
                    </div>
                    <div class="feature-text">
                        <div class="feature-title">随机抽题</div>
                        <div class="feature-desc">每次测试从题库中随机抽取5道题目</div>
                    </div>
                </div>
                <div class="feature-item">
                    <div class="feature-icon">
                        <i class="fas fa-book-open"></i>
                    </div>
                    <div class="feature-text">
                        <div class="feature-title">专业题库</div>
                        <div class="feature-desc">精选题目覆盖核心合规要点</div>
                    </div>
                </div>
                <div class="feature-item">
                    <div class="feature-icon">
                        <i class="fas fa-chart-bar"></i>
                    </div>
                    <div class="feature-text">
                        <div class="feature-title">详细解析</div>
                        <div class="feature-desc">提供法规依据和详细解析</div>
                    </div>
                </div>
            </div>
            
            <div class="card-footer">
                <a href="test.html" class="btn">开始测试</a>
            </div>
        </div>
        
        <div class="nav-card">
            <div class="card-header">
                <div class="card-icon">
                    <i class="fas fa-gavel"></i>
                </div>
                <h2>私募监管案例</h2>
                <p>浏览私募基金监管案例</p>
            </div>
            
            <div class="feature-list">
                <div class="feature-item">
                    <div class="feature-icon">
                        <i class="fas fa-filter"></i>
                    </div>
                    <div class="feature-text">
                        <div class="feature-title">智能筛选</div>
                        <div class="feature-desc">按监管机构、日期等条件筛选案例</div>
                    </div>
                </div>
                <div class="feature-item">
                    <div class="feature-icon">
                        <i class="fas fa-search"></i>
                    </div>
                    <div class="feature-text">
                        <div class="feature-title">快速搜索</div>
                        <div class="feature-desc">通过关键词查找特定案例</div>
                    </div>
                </div>
                <div class="feature-item">
                    <div class="feature-icon">
                        <i class="fas fa-balance-scale"></i>
                    </div>
                    <div class="feature-text">
                        <div class="feature-title">详细分析</div>
                        <div class="feature-desc">包含处罚原因和法律依据</div>
                    </div>
                </div>
            </div>
            
            <div class="card-footer">
                <a href="cases.html" class="btn">浏览案例</a>
            </div>
        </div>
    </div>
    
    <div class="simple-footer">
        <div class="footer-line"></div>
        <p>© 2025 | 判理社</p>
        <p>By：Zach</p>
    </div>
    
    <script>
        // 卡片悬停效果增强
        const cards = document.querySelectorAll('.nav-card');
        cards.forEach(card => {
            card.addEventListener('mouseenter', () => {
                card.style.transform = 'translateY(-8px)';
            });
            
            card.addEventListener('mouseleave', () => {
                card.style.transform = 'translateY(0)';
            });
        });
    </script>
</body>
</html>
